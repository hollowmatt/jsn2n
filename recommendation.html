<!doctype html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='Quiz-a-holic' content='Quiz Game'>

		<title>Quiz-a-thon</title>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='container'>
			<div class="row">
				<div class="col-12">

					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-3'>
					<div class='menu'>

						<a href="#">Wish List</a>
						<a href="#">Search</a>
					</div>
				</div>

						  <div id="quiz"></div>
